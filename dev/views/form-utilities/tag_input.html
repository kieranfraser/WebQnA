<link rel='stylesheet' href = '/stylesheets/main.css'/>
<div class="chosen-container chosen-container-multi chosen-with-drop chosen-container-active" style="width: 100%; padding: 5%;" title="">
    <ul class="chosen-choices">
        <li class="search-choice" *ngFor="#tag of tags">
            <span class="tag label label-info">
              <span>{{tag}}</span>
              <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white" (click)="removeTag(tag)"></i></a>
            </span>
        </li>
    </ul>
    <div class="search-field">
        <input [(ngModel)]="selected"
               [typeahead]="statesComplex"
               (typeaheadOnSelect)="typeaheadOnSelect($event)"
               [typeaheadOptionField]="'name'"
               class="form-control"
               (keyup)="onKey($event)"
                placeholder="Add Tag (comma-separated list)">
        <div [hidden]="typeaheadLoading!==true">
            <i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
        </div>
        <div [hidden]="typeaheadNoResults!==true" class="" style="">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
        </div>
    </div>
</div>

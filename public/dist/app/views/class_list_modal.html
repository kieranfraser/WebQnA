<style>
    .hovertag {
        display: none;
    }

    label:hover + .hovertag {
        display:block;
    }
</style>

<div class="modal-content answer-feed-background" >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="save()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="text-align: center">Select to join</h4>
    </div>
    <div class="modal-body">
        <div style="text-align: center" *ngIf="auth === 'lecturer'">
            <button type="button" class="btn btn-success" (click)="isCollapsedClass = !isCollapsedClass"><i class="fa fa-plus"></i></button>
        </div>
        <div style="text-align: center; margin: 3%;">
            <div [collapse]="isCollapsedClass" class="panel panel-default">
                <class-input></class-input>
            </div>
            <div class="btn-group">
                <div class="row" style="width: 100%;" *ngFor="#class of classes">
                    <label style="width: 100%; margin: 5%; overflow-x: hidden; text-overflow: ellipsis" class="btn btn-primary" [(ngModel)]="class['joined']" btnCheckbox>{{class['class']}}</label>
                    <div class="hovertag">
                        Tags:  {{class['tags']}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="save()">Done</button>
    </div>
</div>
